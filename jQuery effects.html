<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>jQuery effects</title>
	<link rel="stylesheet" href="./css/jQuery effects.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="./js/jQuery effects.js"></script>
</head>
<body>
	<table border="1">
		<tr class="one"> 
			<td><a href="#" class="hide">Hide</a></td>
			<td rowspan="3"><img src="./img/f1.jpg" alt="" class="pic1"></td>
		</tr>
		<tr class="one">
			<td><a href="#" class="show">show</a></td>
		</tr>	
		<tr class="one">
			<td><a href="#" class="toggle">toggle</a></td>
		</tr>
		<!-------------------------------------------------->
		<tr class="two">
			<td><a href="#" class="fadeout">fadeOut</a></td>
			<td rowspan="3"><img src="./img/f2.jpg" alt="" class="pic2"></td>
		</tr>
		<tr class="two">
			<td><a href="#" class="fadein">fadeIn</a></td>
		</tr>	
		<tr class="two">
			<td><a href="#" class="togglefade">toggleFade</a></td>
		</tr>
		<!-------------------------------------------------->
		<tr class="three">
			<td><a href="#" class="slideup">slideUp</a></td>
			<td rowspan="3"><img src="./img/f3.jpg" alt="" class="pic3"></td>
		</tr>
		<tr class="three">
			<td><a href="#" class="slidedown">slideDown</a></td>
		</tr>	
		<tr class="three">
			<td><a href="#" class="slidetoggle">slideToggle</a></td>
		</tr>	
	</table>
</body>
</html>
